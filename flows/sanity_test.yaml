appId: au.com.carnextdoor.staging.app
---
- clearState
- launchApp: au.com.carnextdoor.staging.app
- assertVisible: "Log in to Uber Carshare"
- tapOn: "Email address"
- inputText: 23072 # You may need to replace this with your user id of choice (and password below)
- tapOn: "Password"
- inputText: 23072 # Password resets on staging every night so you may need to reset the staging password for this to work
- tapOn: Log in
- runFlow:
    when:
      visible: Some Text
    file: subflows/mobile_verification.yaml
- assertNotVisible: "Log in to Uber Carshare"
